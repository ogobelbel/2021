<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>calculator</title>
</head>
<body>
    <div class="corpus">
        <div class="screen">
            
        </div>
        <div class="buttons-1">
            <div class="buttons">
                <div class="row-0">
                    <button class="btn-del long">C</button>
                    <button class="btn-action">*</button>
                </div>
                <div class="row-1">
                    <button class="btn-number" value="1">1</button>
                    <button class="btn-number" value="2">2</button>
                    <button class="btn-number" value="3">3</button>
                </div>
                <div class="row-2">
                    <button class="btn-number" value="4">4</button>
                    <button class="btn-number" value="5">5</button>
                    <button class="btn-number" value="6">6</button>
                </div>
                <div class="row-3">
                    <button class="btn-number" value="7">7</button>
                    <button class="btn-number" value="8">8</button>
                    <button class="btn-number" value="9">9</button>
                </div>
                <div class="row-4">
                    <button class="btn-number long" value="0">0</button>
                    <button class="btn-number" value=".">.</button>
                </div>
    
            </div>
            <div class="action">
                <button class="btn-action" value = "+">+</button>
                <button class="btn-action">-</button>
                <button class="btn-action">/</button>
                <button class="btn-res wide">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
